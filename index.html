<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport"
  content="width=device-width, initial-scale=1, viewport-fit=cover, height=device-height">
    <title>Woven Rainbows by Erin</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        width: 100%;
        background: linear-gradient(180deg, #0f1115 0%, #1a1c22 100%) !important;
        color: #f1f5f9 !important;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        overflow-x: hidden;
      }

      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      :root {
        background: none !important;
      }

      /* ðŸ–¨ï¸ Hide toolbars and panels when printing */
      @media print, .printing {
        button,
        [style*="position:fixed"],
        [style*="cursor:move"],
        [style*="zIndex: 40"],
        [style*="zIndex: 50"],
        [style*="zIndex: 60"] {
          display: none !important;
          visibility: hidden !important;
        }

        html,
        body {
          background: #fff !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          width: 100% !important;
          height: 100% !important;
          overflow: hidden !important;
        }

        #erin-canvas-area {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          bottom: 0 !important;
          margin: auto !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          background: #fff !important;
          width: 100% !important;
          height: 100% !important;
        }

        #erin-canvas-area > div {
          transform: none !important;
          transform-origin: center center !important;
          margin: auto !important;
          position: relative !important;
        }

        img,
        svg {
          max-width: 100% !important;
          max-height: 100% !important;
          object-fit: contain !important;
          margin: auto !important;
          display: block !important;
        }

        @supports (-webkit-touch-callout: none) {
          #erin-canvas-area {
            transform: scale(1.05) translate(0, 0) !important;
            transform-origin: center center !important;
          }
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
