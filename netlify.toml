# ==========================
# 🏗️ Build Settings
# ==========================
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# ==========================
# 🧠 Local Dev (Netlify Dev)
# ==========================
[dev]
  command = "npm run dev"      # starts Vite
  port = 8888                  # Netlify proxy server (open this in browser)
  targetPort = 5173            # Vite's native port
  functionsPort = 9999         # Functions (optional)
  framework = "vite"
# ==========================
# 🌐 Redirects for SPA Routing
# ==========================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200